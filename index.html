<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.5.0.min.js"
            integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" 
            crossorigin="anonymous">
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <title>Login</title>
        <link rel="shortcut icon" href="./img/gato.webp" type="image/x-icon">
    </head>
    <body>
        <div class="main">
            <img src="./img/image.png" class="bg">
            <div class="l-main">
                <p class="l1 nrg">Realize o seu login</p>
                <p class="l1 rg">Realize o seu registro</p>
                <form class="form l-item">
                    <input class="form-i1 fp fitem" tabindex="teste" type="text" placeholder="Username">
                    <input class="form-i2 fp fitem" type="password" placeholder="Senha">
                    <input class="form-i2 rg fp fitem" type="password" placeholder="Confirme a senha">
                    <button class="form-i3 fitem nrg">Entrar</button>
                    <button class="form-i3 rg fitem">Registrar</button>
                </form>
                <div class="outros">
                    <p onclick="registrarAbrir()" class="l2 om">Registrar</p>
                    <p class="l3 om">Esqueceu a senha?</p>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
